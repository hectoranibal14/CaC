        <link rel="shortcut icon" href="images/FETTUCCINEPOBLANO_300x300.ico">

    </head>
    
    <body>
        <header>
            <nav>
                <div class="logo">
                    <img src="images/FETTUCCINEPOBLANO_11d6c4c6-3cdd-486e-9c66-3739272f8f31_300x300.avif" alt="Logo" id="foto-logo">
                </div>
                <ul class="menu">
                    <li><a href="index1.html">Inicio</a></li>
                    <li><a href="#">Nuestras especialidades</a></li>
                    <li><a href="#">Menú</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="reservas.html">Reservas</a></li>
                </ul>
            </nav>
        </header>

        <div class="formulario centrado">
            <h3>Escríbenos y en breve nos pondremos en contacto</h3>
            <br>
            <form>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre y Apellido" name="Nombre" required>
                </div>
                <br>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Email</label>
                    <input type="email" class="form-control" id="formGroupExampleInput2" placeholder="Email" name="Email" required>
                </div>
                <br>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="Teléfono" name="Telefono" required>
                </div>
                <br>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" cols="29" name="Mensaje"></textarea>
                </div>
                <br>
                <br>
                <button type="submit" class="submit">Enviar</button>
            </form>
        </div>
        <br>
        <br>
        <footer>
            <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-x-twitter fa-xl" id="brand"></i></a>

        </footer>
