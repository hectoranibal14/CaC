<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetuccini</title>
        <link rel="stylesheet" href="css/style2.css">
        <link rel="stylesheet" href="css/forms.css">
        <script src="https://kit.fontawesome.com/04195362f5.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="images/FETTUCCINEPOBLANO_300x300.ico">

    </head>
    
<body>
    
    <iframe src="header.html" class="header" frameborder="no"></iframe>

    <main>
        <div class="principal">
            <div class="seccion1">
                <h3>Hacé tu reserva</h3>
            </div>

            <div class="formulario seccion1">
                <form name="valido">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre y Apellido" name="Nombre">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="Teléfono" name="Telefono">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Cantidad de comensales</label>
                        <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Cantidad de Comensales" name="Comensales">
                    </div>
                    <br>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="formGroupExampleInput2" value="2023-08-29" min="2022-01-01" max="2023-12-31" name="Fecha">
                    </div>
                    <br><br>
                    <button type="submit" class="submit" onclick="validarDatosReserva()">Reservar</button>
                    <br>
                    <br>
                </form>
            </div>
        </div>
    </main>

    <script src="js/formularioReserva.js"></script>

    <iframe src="footer2.html" class="footer" frameborder="0"></iframe>

</body>
</html>
