<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fetuccini</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/04195362f5.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="images/FETTUCCINEPOBLANO_300x300.ico">

    </head>
    
<body>
    
    <header>
        <nav>
            <div class="logo">
                <img src="images/FETTUCCINEPOBLANO_11d6c4c6-3cdd-486e-9c66-3739272f8f31_300x300.avif" alt="Logo" id="foto-logo">
            </div>
            <ul class="menu">
                <li><a href="index1.html">Inicio</a></li>
                <li><a href="#">Nuestras especialidades</a></li>
                <li><a href="#">Menú</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="reservas.html">Reservas</a></li>
            </ul>
        </nav>
    </header>

    <div class="formulario centrado">
        <h3>Hacé tu reserva</h3>
        <br>
        <form>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre y Apellido" name="Nombre" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="Teléfono" name="Telefono" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Cantidad de comensales</label>
                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Cantidad de Comensales" name="Comensales" required>
            </div>
            <br>
            <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="formGroupExampleInput2" value="2023-08-29" min="2022-01-01" max="2023-12-31" name="Fecha" required>
            </div>
            <br><br>
            <button type="submit" class="submit">Reservar</button>
            <br>
            <br>
        </form>
    </div>
    <br>
    <br>

    <iframe src="footer2.html" class="footer" frameborder="0"></iframe>

</body>
</html>
