    <body>
        <div class="topnav">

    <div class="centrado">
        <h3>Hacé tu reserva</h3>
        <hr>
        <br>
        <form class="formBack">
            <br>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre y Apellido" name="Nombre" required>
            </div>
            <br>
            <div>
                <label for="telefono">Número de teléfono</label>
                <input type="tel" class="form-control" id="formGroupExampleInput2" placeholder="Teléfono" name="Telefono" required>
             </div>
            <br>
            <div>
                <label for="comensales">Cantidad de comensales</label>
                <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="Cantidad de Comensales" name="Comensales" required>
             </div>
            <br>
            <div>
                <label for="fecha">Fecha</label>
                <input type="date" value="2023-08-29" min="2022-01-01" max="2023-12-31" required>
             </div>
            <br>

            <button type="submit">Reservar</button>
            <br>
            <br>
        </form>
    </div>
    <br>
    <hr>
    <br>
    <footer>
        <div id="pie">
            Derechos reservados @2023
